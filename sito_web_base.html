<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il mio sito completo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 40px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 8px;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Benvenuto nel mio sito completo!</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#galleria">Galleria</a>
    <a href="#contatti">Contatti</a>
  </nav>
  <main>
    <section id="home">
      <h2>Home</h2>
      <p>Questa Ã¨ la pagina principale del mio sito. Benvenuto!</p>
    </section>

    <section id="galleria">
      <h2>Galleria di Immagini</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/200" alt="immagine 1">
        <img src="https://via.placeholder.com/200" alt="immagine 2">
        <img src="https://via.placeholder.com/200" alt="immagine 3">
      </div>
    </section>

    <section id="contatti">
      <h2>Contattami</h2>
      <form>
        <input type="text" placeholder="Il tuo nome" required>
        <input type="email" placeholder="La tua email" required>
        <textarea placeholder="Il tuo messaggio" rows="4" required></textarea>
        <button type="submit">Invia</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Il mio sito completo</p>
  </footer>
</body>
</html>
